<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Soundboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a0b2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Space Soundboard">
</head>
<body>
    <div class="app-container">
        <!-- Soundboard Page 1 -->
        <div class="page active" id="soundboard-page-1">
            <div class="background-nebula"></div>
            <div class="content">
                <h1 class="app-title">Space Soundboard <span class="page-indicator">1</span></h1>
                <div class="sound-grid">
                    <button class="sound-button" data-sound="sound1" style="--button-color: #ff6b6b;">
                        <span class="button-text">Aaaaaaaah</span>
                    </button>
                    <button class="sound-button" data-sound="sound2" style="--button-color: #4ecdc4;">
                        <span class="button-text">Proklejto</span>
                    </button>
                    <button class="sound-button" data-sound="sound3" style="--button-color: #45b7d1;">
                        <span class="button-text">Tale Lukna</span>
                    </button>
                    <button class="sound-button" data-sound="sound4" style="--button-color: #96ceb4;">
                        <span class="button-text">Yihaaaa</span>
                    </button>
                    <button class="sound-button" data-sound="sound5" style="--button-color: #feca57;">
                        <span class="button-text">Da Te Kuga</span>
                    </button>
                    <button class="sound-button" data-sound="sound6" style="--button-color: #ff9ff3;">
                        <span class="button-text">Game Over</span>
                    </button>
                    <button class="sound-button" data-sound="sound7" style="--button-color: #5f27cd;">
                        <span class="button-text">Jaah Jahh</span>
                    </button>
                    <button class="sound-button" data-sound="sound8" style="--button-color: #ee5a6f;">
                        <span class="button-text">Nocem Bit Sam</span>
                    </button>
                    <button class="sound-button" data-sound="sound9" style="--button-color: #48dbfb;">
                        <span class="button-text">Rascal</span>
                    </button>
                    <button class="sound-button" data-sound="sound10" style="--button-color: #ff6348;">
                        <span class="button-text">Sir I Kruh</span>
                    </button>
                    <button class="sound-button" data-sound="sound11" style="--button-color: #a29bfe;">
                        <span class="button-text">Sirkruuuh</span>
                    </button>
                    <button class="sound-button" data-sound="sound12" style="--button-color: #fd79a8;">
                        <span class="button-text">Was Zu Essen</span>
                    </button>
                    <button class="sound-button" data-sound="sound13" style="--button-color: #6c5ce7;">
                        <span class="button-text">OProkleblo</span>
                    </button>
                    <button class="sound-button" data-sound="sound14" style="--button-color: #00b894;">
                        <span class="button-text">Freiheit</span>
                    </button>
                    <button class="sound-button" data-sound="sound15" style="--button-color: #fdcb6e;">
                        <span class="button-text">Ich Muss Raus</span>
                    </button>
                </div>
            </div>
            
            <!-- Navigation Slider -->
            <div class="navigation">
                <div class="slider-container">
                    <div class="slider-track" data-page="1">
                        <div class="slider-thumb"></div>
                    </div>
                    <div class="page-dots">
                        <span class="dot active" data-page="1"></span>
                        <span class="dot" data-page="2"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Soundboard Page 2 -->

                    <button class="sound-button" data-sound="sound30" style="--button-color: #b2bec3;">
                        <span class="button-text">Sound 30</span>
                    </button>
                </div>
            </div>
            
            <!-- Navigation Slider -->
            <div class="navigation">
                <div class="slider-container">
                    <div class="slider-track" data-page="2">
                        <div class="slider-thumb"></div>
                    </div>
                    <div class="page-dots">
                        <span class="dot" data-page="1"></span>
                        <span class="dot active" data-page="2"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
