<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Soundboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a0b2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Space Soundboard">
</head>
<body>
    <div class="app-container">
        <!-- Main Soundboard Page -->
        <div class="page active" id="soundboard-page">
            <div class="background-nebula"></div>
            <div class="content">
                <h1 class="app-title">Space Soundboard</h1>
                <div class="sound-grid">
                    <button class="sound-button" data-sound="sound1" style="--button-color: #ff6b6b;">
                        <span class="button-text">Aaaaaaaah</span>
                    </button>
                    <button class="sound-button" data-sound="sound2" style="--button-color: #4ecdc4;">
                        <span class="button-text">Proklejto</span>
                    </button>
                    <button class="sound-button" data-sound="sound3" style="--button-color: #45b7d1;">
                        <span class="button-text">Tale Lukna</span>
                    </button>
                    <button class="sound-button" data-sound="sound4" style="--button-color: #96ceb4;">
                        <span class="button-text">Yihaaaa</span>
                    </button>
                    <button class="sound-button" data-sound="sound5" style="--button-color: #feca57;">
                        <span class="button-text">Da Te Kuga</span>
                    </button>
                    <button class="sound-button" data-sound="sound6" style="--button-color: #ff9ff3;">
                        <span class="button-text">Game Over</span>
                    </button>
                    <button class="sound-button" data-sound="sound7" style="--button-color: #5f27cd;">
                        <span class="button-text">Jaah Jahh</span>
                    </button>
                    <button class="sound-button" data-sound="sound8" style="--button-color: #ee5a6f;">
                        <span class="button-text">Nocem Bit Sam</span>
                    </button>
                    <button class="sound-button" data-sound="sound9" style="--button-color: #48dbfb;">
                        <span class="button-text">Rascal</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <div class="audio-container">
        <audio id="sound1" preload="auto">
            <source src="sounds/aaaaaaaaaaaaaaaah.mp3" type="audio/mpeg">
        </audio>
        <audio id="sound2" preload="auto">
            <source src="sounds/proklejto.ogg" type="audio/ogg">
            <source src="sounds/proklejto.ogg" type="audio/opus">
        </audio>
        <audio id="sound3" preload="auto">
            <source src="sounds/tale lukna.ogg" type="audio/ogg">
            <source src="sounds/tale lukna.ogg" type="audio/opus">
        </audio>
        <audio id="sound4" preload="auto">
            <source src="sounds/yihaaaa.ogg" type="audio/ogg">
            <source src="sounds/yihaaaa.ogg" type="audio/opus">
        </audio>
        <audio id="sound5" preload="auto">
            <source src="sounds/da te kuga.ogg" type="audio/ogg">
            <source src="sounds/da te kuga.ogg" type="audio/opus">
        </audio>
        <audio id="sound6" preload="auto">
            <source src="sounds/game over.ogg" type="audio/ogg">
            <source src="sounds/game over.ogg" type="audio/opus">
        </audio>
        <audio id="sound7" preload="auto">
            <source src="sounds/jaah jahh.ogg" type="audio/ogg">
            <source src="sounds/jaah jahh.ogg" type="audio/opus">
        </audio>
        <audio id="sound8" preload="auto">
            <source src="sounds/nocem bit sam.ogg" type="audio/ogg">
            <source src="sounds/nocem bit sam.ogg" type="audio/opus">
        </audio>
        <audio id="sound9" preload="auto">
            <source src="sounds/rascal.ogg" type="audio/ogg">
            <source src="sounds/rascal.ogg" type="audio/opus">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
